<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height, user-scalable=0"
    />
    <title>Devvit Puzzle Game</title>
  </head>
  <body class="app">
    <div class="content">
      <h1 class="title">Guess the Word</h1>
      <div id="game-container">
        <div id="message-area" class="message"></div>
        <div id="guesses-remaining" class="guesses-info"></div>
        <div class="input-row">
          <input type="text" id="guess-input" placeholder="Enter your guess" />
          <button id="guess-button">Guess</button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div tabindex="0" id="docs-link">Docs</div>
      <span class="divider">|</span>
      <div tabindex="0" id="playtest-link">r/Devvit</div>
      <span class="divider">|</span>
      <div tabindex="0" id="discord-link">Discord</div>
    </footer>
    <script type="module" src="main.ts" defer></script>
  </body>
</html>
